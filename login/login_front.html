<%@ Page Language="C#" AutoEventWireup="true" CodeBehind="login.aspx.cs" Inherits="librarySystem.login" %>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title></title>
    <style type="text/css">
        .auto-style1 {
            font-size: x-large;
        }
        .auto-style2 {
            margin-left: 360px;
        }
        .auto-style3 {
            font-size: large;
            margin-left: 360px;

        <link href="style1.css" rel="stylesheet"/>

<body>

            <p class="auto-style3">
                &nbsp;</p>

</html>
